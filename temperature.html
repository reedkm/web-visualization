<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Visualization - Temperature</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="scripts/include.js"></script>
</head>
<body>
<!-- Nav element include -->
<div w3-include-html="nav.html"></div>

<!-- Body -->
<main class="container">
<div class="row panel panel-default">
<!--First Section-->
	<div class="col-md-12 panel-heading">
		<div class="box">
			<h1 class="panel-title">Temperature</h1>
			<div class="panel-body">
				<p><img alt="plot of temperature" src="images/max-temp.png" /></p>
				<p>There is a clear trend of warmer temperatures as you approach the equator from either the northern or southern hemispheres. The northern hemisphere temperatures drop lower than the southern hemisphere, which makes sense as we are into fall in the north for that date.</p>
			</div>
		</div>
	</div>
	</div>
</main>
<!--Body end -->

<!-- Footer element include -->
<div w3-include-html="footer.html"></div>
<script>
	includeHTML();
</script>

</body>
</html>
