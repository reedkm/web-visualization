<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Visualization - Comparisons</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="scripts/include.js"></script>
</head>
<body>
<!-- Nav element include -->
<div w3-include-html="nav.html"></div>

<!-- Body -->
<main class="container"> 
<div class="row panel panel-default">

<!--Comparisons Plots-->
	<div class="col-md-12 panel-heading">
		<div class="box">
			<h1 class="panel-title">
				Comparisons 
			</h1>
			<p>
				Click the plots below to get an in-depth analysis.
			</p>
			<div class="panel-body">
				<div class="container">
					<div class="row">
						<div class="col-md-6">
							<img class="home img-responsive" alt="plot of max temperatures" src="images/max-temp.png" /> <img class="home img-responsive" alt="plot of humidity" src="images/humidity.png" /> 
						</div>
						<div class="col-md-6">
							<img class="home img-responsive" alt="plot of cloudiness" src="images/cloudiness.png" /> <img class="home img-responsive" alt="plot of wind speed" src="images/wind-speed.png" /> 
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</main> 
<!--Body end -->
<!-- Footer element include -->
<div w3-include-html="footer.html"></div>
<script>
includeHTML();
</script> 

</body>
</html>
